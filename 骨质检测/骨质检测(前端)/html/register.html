<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>用户注册</title>
	<link rel="stylesheet" type="text/css" href="../css/register.css">
	<link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="../js/register.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<h3 class="text-center title">用户注册</h3>
			<form class="form-horizontal register-form" role="form">
			    <div class="form-group">
			    	<label class="col-sm-2 col-md-push-2 control-label"><big class="required">*</big>&nbsp;&nbsp;用&nbsp;&nbsp;户&nbsp;&nbsp;名：</label>
			    	<div class=" col-sm-4 col-md-push-2">
			    		<input class="form-control" id="userName" type="text" placeholder="用户名长度在2-12字符之间" onchange="checkUserName()">
			    	</div>
			    </div>	
			    <div class="form-group">
			    	<label class="col-sm-2 col-md-push-2 control-label"><big class="required">*</big>&nbsp;密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
			    	<div class=" col-sm-4 col-md-push-2">
			    		<input class="form-control" id="password" type="password" placeholder="密码由6-18位的数字、字母、下划线组成" onchange="checkPassword()">
			    	</div>
			    </div>	
			    <div class="form-group">
			    	<label class="col-sm-2 col-md-push-2 control-label"><big class="required">*</big>&nbsp;确认密码：</label>
			    	<div class=" col-sm-4 col-md-push-2">
			    		<input class="form-control" id="assurePassword" type="password" placeholder="请再次输入密码" onchange="checkAssurePassword()">
			    	</div>
			    </div>	
			    <div class="form-group">
			    	<label class="col-sm-2 col-md-push-2 control-label"><big class="required">*</big>&nbsp;手机号码：</label>
			    	<div class=" col-sm-4 col-md-push-2">
			    		<input class="form-control" id="teleNumber" type="text" placeholder="请输入手机号码" onchange="checkTeleNumber()">
			    	</div>
			    </div>	
			    <div class="form-group">
			    	<label class="col-sm-2 col-md-push-2 control-label"><big class="required">*</big>&nbsp;身份证号：</label>
			    	<div class=" col-sm-4 col-md-push-2">
			    		<input class="form-control" id="userId" type="text" placeholder="请输入身份证号码" onchange="checkId()">
			    	</div>
			    </div>	
			    <div class="form-group">
			    	<label class="col-sm-2 col-md-push-2 control-label">电子邮箱：</label>
			    	<div class=" col-sm-4 col-md-push-2">
			    		<input class="form-control" id="email" type="text" placeholder="请输入邮箱" onchange="checkEmail()">
			    	</div>
			    </div>
			    <div class="form-group">
				    <label class="col-sm-2 col-md-push-2 control-label"><big class="required">*</big>&nbsp;出生日期：</label>
			    	<div class=" col-sm-4 col-md-push-2">
			    		<input class="form-control" id="birthday" type="date">
			    	</div>
  				</div>
  				<div class="form-group">
  					<label class="col-sm-2 col-md-push-2 control-label"><big class="required">*</big>&nbsp;用户身份：</label>
  					<div class=" col-sm-4 col-md-push-2" id="identity">
	  					<label class="radio-inline">
							<input type="radio" name="identity" value="0" checked>医生
						</label>
						<label class="radio-inline">
							<input type="radio" name="identity" value="1">普通用户
						</label>
					</div>
  				</div>
  				<div class="form-group">
  					<label class="col-sm-2 col-md-push-2 control-label"><big class="required">*</big>&nbsp;性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</label>
  					<div class=" col-sm-4 col-md-push-2" id="sex">
	  					<label class="radio-inline">
							<input type="radio" name="sex" id="optionsRadios3" value="1" checked>男
						</label>
						<label class="radio-inline">
							<input type="radio" name="sex" id="optionsRadios4"  value="0">女
						</label>
					</div>
  				</div>
  				<div class="form-group btn-form">
  					<button type="button" class="btn btn-primary col-sm-2 col-md-push-5" id="registerBtn">注册</button>
  				</div>
			</form>
		</div>	
	</div>
	<script type="text/javascript" src="../js/registerAjax.js"></script>
</body>
</html>
