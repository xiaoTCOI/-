<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户登录</title>
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body>
	<!-- 用户登录页面 -->
	<div class="container">
		<div class="login col-sm-6 col-md-push-3" style="box-sizing: border-box;
	padding-left: 150px; padding-right: 150px; padding-top: 50px;">
			<h3 class="text-center">用户登录</h3>
			<input type="text" class="form-control input" id="userName" name="" placeholder="请输入用户名" style="width: 260px; display: inline;">
			<!-- <br> -->
			<input type="password" class="form-control input" id="password" name="" placeholder="请输入密码" style="width: 260px; display: inline;">
			<button type="button" class="btn btn-primary" id="loginBtn">登 录</button>
			<!-- <br> -->
			<ul class="col-sm-10 col-md-push-1" style="margin-top: 50px;">
				<li><a href="#">忘记密码？</a></li>
				&nbsp;
				<span>|</span>
				<li><a href="register.html">立即注册</a></li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="../js/loginAjax.js"></script>
</body>
</html>
